version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_bags_and_tea_app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - laravel-bags-and-tea-network

  web:
    image: nginx:alpine
    container_name: bags_and_tea_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel-bags-and-tea-network
    depends_on:
      - app

  db:
    image: mysql:5.7
    container_name: bags_and_tea_mysql
    environment:
      MYSQL_DATABASE: bags-and-tea-db
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - laravel-bags-and-tea-network

networks:
  laravel-bags-and-tea-network:

volumes:
  dbdata: